<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/events.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">Event Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="homepage.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Event Details</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section text-center">
        <div class="container">
            <h1 class="hero-title pink-text">Community Events</h1>
            <p class="hero-subtitle black-text">Discover and join upcoming events in your community</p>
        </div>
    </section>

   <!-- Search and Filter Section -->
<section class="container search-section">
    <div class="row">
        <div class="col-md-5 mb-3">
            <input type="date" id="dateFilter" class="form-control" placeholder="Select Date">
        </div>
        <div class="col-md-5 mb-3">
            <select id="categoryFilter" class="form-select">
                <option value="">All Categories</option>
                <option value="workshop">Workshops</option>
                <option value="conference">Conferences</option>
                <option value="networking">Networking</option>
                <option value="community">Community</option>
                <option value="tech">Technology</option>
                <option value="health">Health</option>
            </select>
        </div>
        <div class="col-md-2 mb-3">
            <button id="clearFilters" class="btn btn-clear w-100">Clear</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search for events...">
                <button class="btn btn-search" id="searchButton"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </div>
</section>

    <!-- Upcoming Events Section -->
    <section class="container event-list">
        <h2 class="section-title">Upcoming Events</h2>
        <div class="row" id="eventsList"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/events.js"></script>
</body>
</html>
