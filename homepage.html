<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3 shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">Event Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="homepage.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Event Details</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Header Section -->
    <header class="header-section">
        <div class="container text-center">
            <h1 class="dynamic-title">Welcome to <span class="pink-text">Event Locator</span></h1>
            <p class="lead">Discover amazing content tailored just for you</p>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="container text-center search-wrapper">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search..." id="search-bar">
            <button class="btn btn-pink" id="search-btn">
                <i class="fas fa-search"></i> Search
            </button>
        </div>
    </div>

    <!-- Popular Categories -->
    <div class="container mt-5">
        <h3 class="text-center pink-text">Popular Categories</h3>
        <div class="row">
            <div class="col-md-3">
                <div class="category-card">
                    <div class="category-icon"><i class="fas fa-laptop-code"></i></div>
                    <div class="category-title">Technology</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="category-card">
                    <div class="category-icon"><i class="fas fa-heartbeat"></i></div>
                    <div class="category-title">Health</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="category-card">
                    <div class="category-icon"><i class="fas fa-graduation-cap"></i></div>
                    <div class="category-title">Education</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="category-card">
                    <div class="category-icon"><i class="fas fa-briefcase"></i></div>
                    <div class="category-title">Business</div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/home.js"></script>
</body>
</html>
